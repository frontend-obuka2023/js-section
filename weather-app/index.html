<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/app.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="weather-data-wrapper">
        <h1 class="weather-data-wrapper__main-title">Welcome to Weather app</h1>
        <h2 class="weather-data-wrapper__sub-title">Please enter location name:</h2>
        <input type="text" class="weather-data-wrapper__location-input js-weather-data-wrapper__location-input">
        <button class="weather-data-wrapper__submit-button js-weather-data-wrapper__submit-button">Get Forecast</button>
        <img src="./assets/images/weather.png" alt="weather" class="weather-data-wrapper__weather-image js-weather-data-wrapper__weather-image">
        <h2 class="weather-data-wrapper__forecast-temp js-weather-data-wrapper__forecast-temp"></h2>
        <h4 class="weather-data-wrapper__forecast-desc js-weather-data-wrapper__forecast-desc"></h4>
        <h5 class="weather-data-wrapper__forecast-location js-weather-data-wrapper__forecast-location"></h5>
    </div>
</body>
</html>
