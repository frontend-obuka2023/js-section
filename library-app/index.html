<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/vendor.js" defer></script>
    <script src="./assets/js/app.js" defer></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Library app</title>
</head>
<body>
    <h1 class="library-main-title">Welcome to our Library</h1>
    <div class="see-all-wrapper">
        <button class="see-all-btn js-see-all-btn">
            See all our books
        </button>
    </div>
    <div class="actions-wrapper">
        <div class="search-book-wrapper">
            <h3 class="wrapper-subtitle">Search for book:</h3>
            <input type="text" class="js-search-book-input search-book-input" placeholder="Enter book's name">
            <button class="js-search-book-btn search-book-btn">
                Search
            </button>
        </div>
        <div class="add-book-wrapper">
            <h2 class="add-book-title">Add new book:</h2>
            <h3 class="book-info-title">Book's name:</h3>
            <input type="text" placeholder="Enter book's name" class="book-name-input js-book-name-input">
            <h3 class="book-info-title">Book's writter:</h3>
            <input type="text" placeholder="Enter book's author" class="book-writter-input js-book-writter-input">
            <h3 class="book-info-title">Additional Attribute Name:</h3>
            <input type="text" placeholder="Enter new attribute name" class="additional-attribute-name-input js-additional-attribute-name-input">
            <h3 class="book-info-title">Additional Attribute Value:</h3>
            <input type="text" placeholder="Enter new attribute value" class="additional-attribute-value-input js-additional-attribute-value-input">
            <button id="add-book-btn">
                Add Book
            </button>
        </div>
        <div class="delete-book-wrapper">
            <h3 class="wrapper-subtitle">Delete Book:</h3>
            <input type="text" placeholder="Enter book's name:" class="book-delete-input" id="book-delete-input">
            <button id="delete-book-btn">
                Delete Book
            </button>
        </div>
    </div>
</body>
</html>
